<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <img src="image/logo.jpg" alt="">
        Amazing Bridges
    </header>
    <nav>
        <div class="link">
            <a href="pretest_4.html">HOME</a>
            <a href="">WORLD BRIDES</a>
            <a href="">TOP LONGEST</a>
            <a href="">TOP HIGHEST</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>
    <h2>Contact us</h2>
    <div class="form">
        <form action="" id="dk">
    <fieldset class="details">
        <legend>Your Details:</legend>
        <div>
            <label for="">Name</label>
            <input type="text" name="name" id="name" required pattern="[a-z A-Z]{4,30]">*
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email" required pattern="[a-z0-9A-Z.]{3,}@[a-z]{2,9}.[a-z]{2,5}">* 
        </div>
    </fieldset>
    <fieldset class="review">
        <legend>Your Review</legend>
        <div>
            <label for="">How did you hear about us?</label>
            <select name="where" id="where">
                <option value="Google">Google</option>
                <option value="Friend">Friend</option>
                <option value="Advert">Advert</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="">Would you visit again?</label>
            <input type="radio" name="visit" id="visit" >Yes
            <input type="radio" name="visit" id="visit" >No
            <input type="radio" name="visit" id="visit" >Maybe
        </div>
        <div>Comments:
            <textarea name="Comments" id="comments" cols="50" rows="5"></textarea>
        </div>
        <input type="checkbox" name="" id="">Sign me up for email updates
        <div class="button">
            <button type="submit" class="submit">Submit Review</button>
            <button type="reset" class="reset">Reset</button>
        </div>
    </fieldset>
    </div>
    </form>
    <footer>
        <p>Copyright &copy; by ABC Team - April, 2020</p> 
     </footer>
</body>
<script>
    document.getElementById("dk").onsubmit=function(e){
        e.preventDefault();
        var name=document.getElementById("name").value.trim();
        var email=document.getElementById("email").value;
        var a=["Thank you"];
        a.push(`-Name: ${name}`);
        a.push(`-Email: ${email}`);
        var r=/^[a-z A-Z]{4,30}$/;
        if(r.test(name)==false){
            alert("Name Error!!!");
            document.getElementById("name").focus();
            return;
        }
        var r=/^[a-z0-9A-Z.]{3,}@[a-z]{2,9}.[a-z]{2,5}$/;
        if(r.test(email)==false){
            alert("Email Error!!!");
            document.getElementById("email").focus();
            return;
        }
        alert(a.join());
        
    }
</script>
</html>
