<div class="container">
    <h3>Enter name to search</h3>
    <input type="text" ng-model='info'>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in ds|filter:info">
                <td>{{a.Name}}</td>
                <td>{{a.Deparment}}</td>
                <td>{{a.Email}}</td>
                <td><input type="button" value="Delete" ng-click="remove($index)"></td>
            </tr>
        </tbody>
    </table>
</div>
